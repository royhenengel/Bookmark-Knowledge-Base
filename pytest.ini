[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (mocked external deps)
    e2e: End-to-end tests (requires real APIs)
filterwarnings =
    ignore::DeprecationWarning
